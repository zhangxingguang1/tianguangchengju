<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加产品</title>
    <link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/font-awesome.css">
</head>
<body>
    <div class="edit">
        <div class="edit-head"><i class="fa fa-edit"></i> 添加产品</div>
        <div class="edit-body">
            <form method="post" action="{:U('Admin/product/pro_add_deal')}" enctype="multipart/form-data">  
                <div class="form-group">
                    <div class="place">
                        <div class="label"><span class="require-red">*</span>产品名称：</div>
                        <input type="text" name="name" />         
                    </div>
                </div>    
                <div class="form-group">
                    <div class="place">
                        <div class="label"><span class="require-red">*</span>选择图片：</div>
                        <input type="file" name="picture" />       
                    </div>
                </div>   
                <div class="form-group">
                    <div class="place">
                        <div class="label">选择系列：</div>
                        <select name="xilie">
                           <volist name="xilie" id="vo1">
                                <option value="{$vo1.id}">{$vo1.name}</option>
                           </volist>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="place">
                        <div class="label">选择光源种类：</div>
                        <select name="guangyuan">
                           <volist name="guangyuan" id="vo2">
                                <option value="{$vo2.id}">{$vo2.name}</option>
                           </volist>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="place">
                        <div class="label">选择用途分类：</div>
                        <select name="yongtu">
                           <volist name="yongtu" id="vo3">
                                <option value="{$vo3.id}">{$vo3.name}</option>
                           </volist>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="place">
                        <div class="label">选择光通量：</div>
                        <select name="guangtongliang">
                           <volist name="guangtongliang" id="vo4">
                                <option value="{$vo4.id}">{$vo4.name}</option>
                           </volist>
                        </select>
                    </div>   
                </div>

                        
                <div class="form-group">
                    <div class="place">
                        <div class="label">详细介绍：</div>
                        <textarea rows="5" cols="" name="jieshao"></textarea>         
                    </div>
                </div>
                <div class="form-group">
                    <div class="place">
                        <div class="label">使用说明：</div>
                        <textarea rows="5" cols="" name="shuoming"></textarea>         
                    </div>
                </div>
                <div class="form-group">
                    <div class="place">
                        <div class="label">注意事项：</div>
                        <textarea rows="5" cols="" name="zhuyi"></textarea>         
                    </div>
                </div>
                <div class="form-group">
                    <div class="place">
                        <div class="label"> </div>
                        <button class="submit" type="submit"> 提交</button>
                        <button class="back" onclick="history.go(-1)"> 返回</button>
                    </div>
                </div>      
            </form>
        </div>
    </div>
</body>
</html>
