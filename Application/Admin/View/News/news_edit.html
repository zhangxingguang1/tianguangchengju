<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/font-awesome.css">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
</head>
<body>
    <div class="edit">
        <div class="edit-head"><i class="fa fa-edit"></i> 修改新闻</div>
        <div class="edit-body">
            <form method="post" action="{:U('News/update')}" enctype="multipart/form-data">
                <volist name="news_item" id="vo">     
                    <div class="form-group">
                        <div class="place">
                            <div class="label"><span class="require-red">*</span>新闻分类：</div>
                            <select name="cate">
                                <option value="{$vo.cate}">{$vo.cate}</option>
                                <volist name="other" id="val">
                                    <option value="{$val.name}">{$val.name}</option>
                                </volist>
                            </select>        
                        </div>
                    </div>        
                    <div class="form-group">
                        <div class="place">
                            <div class="label"><span class="require-red">*</span>新闻标题：</div>
                            <input type="text" name="title" value="{$vo.title}" />         
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="place">
                            <div class="label">新闻图片：</div>
                            <input type="file" name="thumb" />         
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="place">
                            <div class="label">新闻内容：</div>
                            <div class="editor">
                                <script id="editor" type="text/plain"></script>
                                <script type="text/javascript">
                                    var ue = UE.getEditor('editor',{ 
                                        initialContent: '{$vo.content}', 
                                        initialFrameHeight: 460, 
                                        autoFloatEnabled:false, 
                                        scaleEnabled:true,
                                    });
                                </script> 
                            </div>
                                    
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="place">
                            <div class="label"> </div>
                            <input type="hidden" name="id" value="{$vo.id}">
                            <button class="submit" type="submit"> 提交</button>
                            <button class="back" onclick="history.go(-1)"> 返回</button> 
                        </div>
                    </div>
                </volist>      
            </form>
        </div>
    </div>   
</body>
</html>
