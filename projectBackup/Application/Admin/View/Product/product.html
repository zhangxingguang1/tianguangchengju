<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/font-awesome.css">
</head>
<body>
    <div class="panel">
        <div class="panel-head"><i class="fa fa-navicon"></i> 内容列表</div>
        <form name="myform" method="post"  action="{:U('admin/Product/pro_delete')}">
            <div class="padding">  
                <a href="{:U('admin/Product/pro_add')}" target="right"><button type="button"><i class="fa fa-plus"></i> 添加产品</button></a>
                <button type="submit"><i class="fa fa-minus"></i> 批量删除</button>
            </div>     
            <div class="result-content">
                <table class="result-tab">
                    <tbody>
                        <tr>
                            <th width="5%"><input type="checkbox" id="all"></th>
                            <th>ID</th>
                            <th>产品名称</th>
                            <th>图片地址</th>
                            <th>系列</th>
                            <th>光源种类</th>
                            <th>用途分类</th>
                            <th>光通量分布</th>
                            <th>操作</th>
                        </tr>
                        <volist name="show" id="vo">
                            <tr>
                                <td><input type="checkbox" name="check[]" value="{$vo.id}"></td>
                                <td>{$vo.id}</td>
                                <td>{$vo.name}</td>
                                <td><img class="pro_img" src="__PUBLIC__/{$vo.picture}" alt=""></td>
                                <td>{$vo.xilie}</td>
                                <td>{$vo.guangyuan}</td>
                                <td>{$vo.yongtu}</td>
                                <td>{$vo.guangtongliang}</td>
                                <td>
                                    <a href="{:U('admin/Product/pro_edit')}/id/{$vo.id}">编辑</a> /
                                    <a href="{:U('admin/Product/pro_delete')}/id/{$vo.id}">删除</a>
                                </td>
                            </tr>
                        </volist>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    
    <script src="__PUBLIC__/admin/js/jquery.min.js"></script>
    <script>
        $("#all").click(function(){
            $("input[type='checkbox']").attr("checked",this.checked);
        });
    </script>

</body>
</html>
