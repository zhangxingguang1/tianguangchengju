<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/font-awesome.css">
</head>
<body>
    <div class="edit">
        <div class="edit-head"><i class="fa fa-edit"></i> 添加分类</div>
        <div class="edit-body">
            <form method="post" action="{:U('Newscate/update')}">
                <volist name="newscate" id="vo">             
                    <div class="form-group">
                        <div class="place">
                            <div class="label"><span class="require-red">*</span>分类名称：</div>
                            <input type="text" name="name" value="{$vo.name}"/>         
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="place">
                            <div class="label"> </div>
                            <input type="hidden" name="id" value="{$vo.id}">
                            <button class="submit" type="submit"> 提交</button>
                            <button class="back" onclick="history.go(-1)"> 返回</button> 
                        </div>
                    </div>
                </volist>      
            </form>
        </div>
    </div>
</body>
</html>
