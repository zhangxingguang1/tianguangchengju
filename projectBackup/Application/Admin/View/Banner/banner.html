<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/font-awesome.css">
</head>
<body>
    <div class="panel">
        <div class="panel-head"><i class="fa fa-navicon"></i> 内容列表</div>
        <form name="myform" method="post" action="{:U('admin/banner/addd')}"> 
            <div class="padding">  
                <a href="{:U('admin/Banner/ban_add')}" target="right"><button type="button"><i class="fa fa-plus"></i> 添加图片</button></a>
                <button type="submit"><i class="fa fa-minus"></i> 批量删除</button>
            </div>     
            <div class="result-content">
                <table class="result-tab">
                    <tbody>
                        <tr>
                            <th width="5%"><input type="checkbox" id="all"></th>
                            <th>ID</th>
                            <th>轮播图片</th>
                            <th>图片地址</th>
                            <th>上传时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="goods" id="vo">
                            <tr>
                                <td><input type="checkbox" name="items[]" value="{$vo.id}"></td>
                                <td>{$vo.id}</td>                            
                                <td><img class="ban_img" src="{:U($vo['src'])}" /></td>
                                <td>{$vo.src}</td>
                                <td>{$vo.time}</td>
                                <td>
                                    <a href="{:U('Admin/banner/destory')}/id/{$vo.id}">删除</a>
                                </td>
                            </tr>
                        </volist>         
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <script src="__PUBLIC__/admin/js/jquery.min.js"></script>
    <script>
        $("#all").click(function(){
            $("input[type='checkbox']").attr("checked",this.checked);
        });
    </script>
</body>
</html>
